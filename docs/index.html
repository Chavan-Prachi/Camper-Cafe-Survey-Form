<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<title ><h1 >Camper Cafe Survey Form</h1></title>
</head>
<body>
  <main>
    <h1 id="title">Camper Cafe Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve.</p>
    <section>
    <form id="survey-form">
      <fieldset>
        <label  id="name-label" for="name">Name: <input type="text" id="name" placeholder="Enter name." required></label>
      </fieldset><fieldset>
      <label id="email-label"  for="email">Email: <input type="email" id="email" placeholder="Enter email." required></label></fieldset>
      <fieldset>
        <label id="number-label" for="number">Number: <input type="number" id="number" max="10000000000"
min="10000000001" placeholder="Enter mobile number." > </label>
      </fieldset><fieldset>
      <label for="dropdown" id="dropdown-label">Which desser is your favourite?
      <select id="dropdown">
        <option>(select any one)</option>
        <option>Donut</option>
        <option>Cherry Pie</option>
        <option>Cheesecake</option>
        <option>Cinnamon Roll</option>
      </select></label> </fieldset> 
      <fieldset>
        <legend id="recommend-label">Would you recommend Camper Cafe to a friend?</legend>
      <label >
        <input type="radio" name="recommend" value="Definitely"> Definitely</label>
        <label>
         <input type="radio" name="recommend" value="Maybe"> Maybe</label>
         <label>
          <input type="radio" name="recommend" value="No"> No
      </label>
      </fieldset><fieldset>
      <legend id="tried">Which coffee/desserts have you tried at Camper Cafe?</legend>
      <label class="inline"><input type="checkbox" value="French Vanilla"> French Vanilla</label>
      <label class="inline"><input type="checkbox" value="Caramel Macchiato"> Caramel Macchiato</label>
      <label class="inline"><input type="checkbox" value="Pumpkin Spice"> Pumpkin Spice</label>
      <label class="inline"><input type="checkbox" value="Hazelnut"> Hazelnut</label>
      <label class="inline"><input type="checkbox" value="Mocha"> Mocha</label>
      <label class="inline"><input type="checkbox" value="Donut"> Donut</label>
      <label class="inline"><input type="checkbox" value="Cherry Pie"> Cherry Pie</label>
      <label class="inline"><input type="checkbox" value="Cheesecake"> Cheesecake</label>
      <label class="inline"><input type="checkbox" value="Cinnamon Roll"> Cinnamon Roll</label></fieldset>
      <fieldset>
        <legend id="suggest">Any comments or suggestions?</legend>
        <textarea placeholder="Enter your comment here..."></textarea>
      </fieldset><fieldset>
      <input  id="submit" type="submit"></fieldset>
      </section>
    </form>
  </main>
</body>
</html>
